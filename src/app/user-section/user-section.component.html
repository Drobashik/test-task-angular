<h1 class="text-center">Working with GET request</h1>
<div class="cards-box">
    <div class="card" *ngFor="let user of users">
        <img [src]="user.photo" alt="Photo">
        <p>{{user.name}}</p>
        <p>{{user.position}}</p>
        <p>{{user.email}}</p>
        <p>{{user.phone}}</p>
    </div>
    <div class="dummy"></div>
    <div class="dummy"></div>
</div>
<button class="btn" (click)="getMoreUsers()">Show more</button>
